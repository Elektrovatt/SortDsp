{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css'%}">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
     <link rel="stylesheet" href="{% static 'main/css/main.css'%}">




</head>
<body>
    <aside>
     <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img src="{% static 'main/img/site_logo.png' %}" alt="Лого">


            <div class="main-menu">
              <a class="p-2 text-dark btn btn-outline-primary ml-3" href="{% url 'home' %}" >Главная</a>

              <a class="p-2 text-dark btn btn-outline-primary" href="{% url 'about-me' %}">Про меня</a>


            </div>
            <div class="sortdsp">
               <h5 class="my-0  fw-normal">Сортировка ДСП</h5>
            </div>

            <ul>
                 <li class="nav-item">
                     {% url 'login_page' as url_login_page %}
                     <a class="btn btn-outline-primary {% if url_login_page == request.path %}active{% endif %}" href="{{url_login_page}}">Авторизация</a>
<!--                     <a class="btn btn-outline-primary" href="{% url 'create' %}">Регистрация</a>-->
                 </li>
                 <li class="nav-item">
                     {% url 'register_page' as url_register_page %}
                     <a class="btn btn-outline-primary {% if url_register_page == request.path %}active{% endif %}" href="{{url_register_page}}">Регистрация</a>
                 </li>
                 <li class="nav-item">
                      <a class="btn btn-outline-primary" href="#">Выйти</a>
                 </li>
            </ul>
     </div>
    </aside>
    <div class="container">
       {% block content %}

        {% endblock %}
    </div>
   <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
