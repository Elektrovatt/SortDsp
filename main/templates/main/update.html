{% extends 'main/base.html' %}
{% block title %}
Форма для редоктирования
{% endblock %}

<div class="container">
    {% block content %}
    <p><a href="{% url 'plate' %}">Вернуться назад</a></p>
                <form method="post">
                        {% csrf_token %}
                        {% for f in form %}
                            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:{{ f }}</label></p>
                            <div class="form-error"> {{ f.errors }}</div>
                        {% endfor%}
                    <span>{{ error }}</span>
                    <button class="btn btn-success" type="submit">Сохранить</button>
                </form>
    {% endblock %}
</div>
