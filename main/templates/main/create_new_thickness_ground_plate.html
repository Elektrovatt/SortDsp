{% extends 'main/base.html' %}
{% block title %}
Форма по добавлению толщины плиты
{% endblock %}

<div class="container">


    {% block content %}
         <p><a href="{% url 'plate' %}">Вернуться назад</a></p>
                <form method="post">
                        {% csrf_token %}

                        {% for f in form %}
                        <div class="form-control-test">
                            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
                        </div>
                        <div class="form-error"> {{ f.errors }}</div>
                        {% endfor%}

                    <span>{{ error }}</span>
                    <button class="btn btn-success" type="submit">Сохранить</button>
                </form>

    {% endblock %}

</div>
